<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemight Heroic Team Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f4f4f4;
        }
        .chat-container {
            width: 400px;
            height: 500px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 10px;
            border-radius: 10px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .user, .bot {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user {
            background: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background: #e0e0e0;
            color: black;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 8px 15px;
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');
            const message = userInput.value.trim();
            if (!message) return;
            
            // Display user message
            const userMessage = document.createElement('div');
            userMessage.className = 'user';
            userMessage.innerText = message;
            chatBox.appendChild(userMessage);
            userInput.value = '';
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // Fetch AI response from Hugging Face
            const response = await fetch('https://api-inference.huggingface.co/models/microsoft/DialoGPT-medium', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer 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', 'Content-Type': 'application/json' },
                body: JSON.stringify({ inputs: message })
            });
            
            const data = await response.json();
            const botMessage = document.createElement('div');
            botMessage.className = 'bot';
            botMessage.innerText = data.generated_text || 'Sorry, I am unable to process that.';
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
